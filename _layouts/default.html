<!doctype html>
<html lang="en">


  <!-- Site Head -->
  <head>

    <!-- Meta Details -->
    <meta charset="utf-8">
    <meta name="author" content="Eric Stein">
    <meta name="description" content="Eric Stein is a game producer, publisher, designer, and researcher, located in the Fraser Valley of British Columbia. This site is a kind of digital garden, memex, or thought cabinet.">
    <meta name="keywords" content="Games, Philosophy, Literature, Design, Organisation, Research">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">

    <!-- Meta Properties -->
    <meta property="og:title" content="Eric Stein" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://steinea.work" />
    <meta property="og:image" content="{{ site.baseurl }}/files/img/og-1200x360.png" />

    <!-- Tab Bar Title -->
    <title>{{ page.title }}</title>

    <!-- Links -->
    <link rel="alternate" type="application/rss+xml" href="{{ site.baseurl }}/feed.xml" title="steinea.work">
    <link rel="canonical" href="https://steinea.work">
    <link rel="shortcut icon" type="image/png" href="/files/img/favicon.png">

    <!-- Stylesheet Links -->
    <!-- Subsequent rules overwright antecedent rules -->

      <!-- Nicolas Gallagher's Normalize CSS Reset-->
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/files/css/normalize.css">

      <!-- Maxime Vaillancourt's Code CSS -->
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/files/css/code.css">

      <!-- Maxime Vaillancourt's Style CSS -->
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/files/css/style.css">

      <!-- DataTables CSS -->
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/files/css/datatables.css">

      <!-- My Custom CSS -->
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/files/css/custom.css">

  </head>

  <!-- Site Body -->
  <body>

    <!-- Page Header -->
    <div id="header">

      <!-- Header -->
      <header></header>

      <!-- Navigation -->
      <nav>
        <a href="/" class="nav-link">home</a>
        <a href="/activity/" class="nav-link">activity</a>
        <a href="/garden/" class="nav-link">garden</a>
        <a href="/inventory/" class="nav-link">inventory</a>
        <a href="/posts/" class="nav-link">posts</a>
      </nav>

      <!-- Headings -->
      <h1 id="title" class="p-name">{{ page.title }}</h1>
      <h2>{% if page.subtitle %}{{ page.subtitle }}{% endif %}</h2>
      <h3>{% if page.author %}{{ page.author }}{% endif %}</h3>

      <!-- Microformats... not sure if I can hide them as comments...
      <a class="u-url" href="{{ page.url }}"></a>
      <a class="p-category" title="{{ page.category }}"></a>
      <a class="p-author h-card" rel="author" href="https://steinea.work"></a>
      <time class="dt-published" datetime="{{ page.date }}"></time>
      -->

    </div>

    <!-- Page Content -->
    <div id="content" class="e-content">
      <main>
        {{ content }}
      </main>
    </div>

    <!-- Page Footer -->
    <div id="footer">
      <footer></footer>
    </div>

    <!-- jQuery Javascript -->
    <script src="/files/js/jquery-3.7.1.min.js"></script>

    <!-- DataTables Javascript -->
    <script src="/files/js/datatables.js"></script>

    <script>
      $(document).ready( function () {
        $('.sortable').DataTable();
      } );

      $(document).ready(function () {
        $(".sortable5").DataTable({
          order: [5, "desc"],
          lengthMenu: [50, 75, 100],
          columns: [null, null, { type: 'num'}, null, null, null],
        });
      });
    </script>

    <!-- Mermaid Javascript -->
    <script src="/files/js/mermaid.min.js"></script>

    <script>
      $(document).ready(function () {
        mermaid.initialize({
          startOnLoad:true,
          theme: "default",
        });
        window.mermaid.init(undefined, document.querySelectorAll('.language-mermaid'));
      });
    </script>

    <!-- Maxime Vaillancourt's Link Previews -->
    <div style="opacity: 0; display: none;" id='tooltip-wrapper'>
      <div id='tooltip-content'>
      </div>
    </div>

    <iframe style="display: none; height: 0; width: 0;" id='link-preview-iframe' src="">
    </iframe>

    <script src="/files/js/link-previews.js"></script>

  </body>

</html>
